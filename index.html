<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  
</head>

<body>
    <img src="./assets/logo.gif" alt="imagem-logo" class="imagemlogo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png">

            <div class="currency-box">
                <img src="./assets/eua.png" alt="moeda-convertida" class="currancyimagem">
                <p class="currency" id="currency-id">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
